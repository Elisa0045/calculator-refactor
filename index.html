<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- this script is to help evaluate your deployed project -->
    <script src="./dependencies/evaluation.js"></script>
    <!-- this is the testing function for your logic -->
    <script src="./dependencies/testing.js"></script>
    <!-- this is the handler -->
    <script src="./scripts/handler.js"></script>
    <!-- this is the logic -->
    <script src="./scripts/logic.js"></script>
    <title>
      Calculator-refactor
    </title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-area">
      <form>
        <div class="box">Value 1: <input type="number" id="box1" /></div>
        <div class="box">Value 2: <input type="number" id="box2" /></div>
        <div class="box">
          Operator:
          <select id="operator">
            <option value="add">Add</option>
            <option value="min">Minus</option>
            <option value="div">Divide</option>
            <option value="mul">Multiply</option>
          </select>
        </div>
        <button id="buttoncalc" type="button">Calculate</button>
      </form>
      <span id="result">0</span>
    </main>
    <!-- this is the listener -->
    <script src="./scripts/listener.js"></script>
  </body>
</html>
